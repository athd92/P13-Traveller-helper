
{% block delete-modal %}
{% load static %} {% load crispy_forms_tags%}
<link rel="stylesheet" type="text/css" href="{% static '/css/delete-modal.css'%}">
<link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>


        {% for post in all_posts %}

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-danger">
                            <h5 class="modal-title" id="exampleModalLongTitle">Delete posted message??</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Sure you want to delete the message?</br> This will <strong>permanently</strong> erase the post.</br>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                            <a class="btn btn-danger" href="{% url 'main:delete_post' post_id=post.id %}">Delete</a>
                                
                        </div>
                    </div>
                </div>
            </div>
        {%endfor%}


{% endblock %}
