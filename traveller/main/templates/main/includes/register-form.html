{% block content %}

{% load bootstrap4 %}
<header class="masthead">
  <div class="container h-100 mt-5">
    <div class="row h-100 align-items-center justify-content-center text-center">

      {# Display a form #}
      <div class='row justify-content-center'>
        <div class="col-12">
          <div class="card mb-3 ">
            <div class="card-body" style='width: 40vw;'>
              <form method="post" class="form" style="color: #343a40;">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-warning btn-block">submit</button>
                {% endbuttons %}
                Already have an account? <a href="/register"><strong>Login</strong></a>.
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</header>
{% endblock %}
