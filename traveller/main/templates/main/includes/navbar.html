{% block content %}
 {% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  {% if user.is_authenticated%}
  <a class="navbar-brand text-warning" href="/" style="font-family:Chelsea Market, cursive;'">Travelerer Helper</a>
  {%else%}
  <a class="navbar-brand" href="/" style="font-family:Chelsea Market, cursive;'" data-aos="fade-right">Travelerer Helper</a>
  {%endif%}

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" data-aos="fade-left">
    <ul class="navbar-nav mr-auto">
    </ul>
    {% if user.is_authenticated%}
    {% if messages != '' %}
    <a class="nav-link text-warning" href="{% url 'main:messages_posted' %}" style='color:white'> Messages</a>    
    {% endif %}
    <a class="nav-link text-warning" href="{% url 'main:account' %}" id="login_button" style='color:white' > My account</a>
    <a class="nav-link text-warning" href="{% url 'main:logout' %}" id="logout_button"style='color:white' > Logout</a>
    {% else %}
    <a class="nav-link text-warning" href="{% url 'main:login' %}" style='color:white'
      style="font-family:Chelsea Market, cursive;'">Login</a>
    <a class="nav-link" href="{% url 'main:register' %}" style='color:white'
      style="font-family:Chelsea Market, cursive;'">Register</a>
    {% endif %}
  </div>
</nav>


{% endblock %}
