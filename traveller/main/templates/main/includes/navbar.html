{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Traveller Helper</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    {% if user.is_authenticated%}
    <a class="nav-link text-warning" href="{% url 'main:logout' %}" style='color:white'>Logout</a>
    {% else %}
    <a class="nav-link" href="{% url 'main:login' %}" style='color:white'>Login</a>
    <a class="nav-link" href="{% url 'main:register' %}" style='color:white'>Register</a>
    {% endif %}
    
    
  </div>
</nav>


{% endblock %}
